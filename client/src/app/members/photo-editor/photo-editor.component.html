<div class="row" *ngIf="member">
    <div class="col-2" *ngFor="let photo of member.photos">
        <img src="{{photo.url}}" alt="photo of user" class="img-thumbnail mb-1">
        <div class="text-center">
            <button class="btn btn-sm" [disabled]="photo.isMain" (click)="setMainPhoto(photo)"
                [ngClass]="photo.isMain ? 'btn-success active' : 'btn-outline-success'">Main
            </button>
            <button class="btn btn-sm btn-danger" [disabled]="photo.isMain" (click)="deletePhoto(photo.id)"><i
                    class="fa fa-trash"></i></button>
        </div>
    </div>
</div>
<div class="row mt-3">
    <div class="col">
        <input type="file" (change)="onFileSelected($event)">
        <button class="btn btn-primary mt-2" (click)="uploadPhoto()">Upload Photo</button>
    </div>
</div>
