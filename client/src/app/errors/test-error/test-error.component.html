<ng-container>
    <button class="btn btn-outline-primary me-3" (click)="get400ValidationError()">400 Validation Error</button>
    <button class="btn btn-outline-primary me-3" (click)="get400error()">400 Error</button>
    <button class="btn btn-outline-primary me-3" (click)="get401error()">401 Error</button>
    <button class="btn btn-outline-primary me-3" (click)="get404error()">404 Error</button>
    <button class="btn btn-outline-primary me-3" (click)="get500error()">500 Error</button>

    <div class="row mt-5" *ngIf="validationErrors.length > 0">
        <ul class="text-da">
            <li *ngFor="let error of validationErrors">
                {{error}}
            </li>
        </ul>
    </div>
</ng-container>
